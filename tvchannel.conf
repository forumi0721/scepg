#채널 img 소스
#https://github.com/wonipapa/epg2xml

#기본 설정
[defaults]
#생성시 오늘 포함 가져올 날짜를 지정
retrieve_days=3
#출력 파일 경로를 지정 (구분자 : ' ')
#output_xml=/repo/xmltv.xml
output_xml=xmltv.xml
#XML 출력시 indent 적용 여부를 지정
output_xml_pretty_print=True
#출력 소켓 경로를 지정 (구분자 : ' ', Unix-socket : 경로, tcp-socket : tcp:address:port)
#socat을 이용한 relay : socat TCP-LISTEN:9983,reuseaddr,fork UNIX-CLIENT:/home/hts/.hts/tvheadend/epggrab/xmltv.sock
#output_socket=/home/hts/.hts/tvheadend/epggrab/xmltv.sock tcp:192.168.1.21:9983 tcp:192.168.1.31:9983
output_socket=tcp:192.168.88.21:9983 tcp:192.168.88.31:9983 tcp:192.168.219.133:9983
#생성 후 실행할 스크립트를 지정
post_proc=/usr/local/bin/scepg_deploy
post_proc_args=

